apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/samutops/spring-edge-service/k8s?ref=main

patchesStrategicMerge:
- patch-env.yml
- patch-ingress.yml
- patch-resources.yml
- patch-volumes.yml

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: edge-config

images:
- name: edge-service
  newName: ghcr.io/samutops/edge-service
  newTag: c3d3bf50cad7c515acd11cd89424e8cedc454fd9

replicas:
- count: 1
  name: edge-service
